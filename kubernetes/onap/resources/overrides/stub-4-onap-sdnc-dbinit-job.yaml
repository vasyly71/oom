apiVersion: apps/v1
kind: Deployment
metadata:
  name: stub-4-sdnc-dbinit-job
  namespace: onap
  labels:
    app: stub-4-sdnc-dbinit-job
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stub-4-sdnc-dbinit-job
  template:
    metadata:
      labels:
        app: stub-4-sdnc-dbinit-job
    spec:
      containers:
        - name: sdnc-dbinit-job
          image: docker.sigma-systems.com/alpine:3.15.2
          command: ["sh", "-c", "tail -f /dev/null"]
